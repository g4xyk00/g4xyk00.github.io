<!DOCTYPE html>
<html>
<style>
#mydiv {
  position: absolute;
  z-index: 9;
  font-size: 0;
}

#mydivheader {
  padding: 0px;
  cursor: move;
  z-index: 10;
}
</style>
<body align="center">
<br/>
<img src="cont.png" width="200px" onclick="createForm()"/>
<div id="mydiv"></div>

<script>
dragElement(document.getElementById("mydiv"));

function createForm(){
  var content = '<div id="mydivheader"><img src="fb_top.PNG" width="500px" usemap="#fb_top"></div><img src="fb_bottom.PNG" width="500px" usemap="#fb_bottom" >';
  document.getElementById('mydiv').innerHTML = content;
}

function destroyForm(){
  document.getElementById('mydiv').innerHTML = "";
}

function submit(){
  alert('Email and Password Retrieved. Hehe!');
}

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>

<map name="fb_top">
<area href="#" onclick="destroyForm()" coords="450,2,659,35" shape="rect">
</map>
<map name="fb_bottom">
<area href="#" onclick="submit()" coords="160,180,220,220" shape="rect">
</map>

</body>
</html>
