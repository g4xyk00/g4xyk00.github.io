<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  //To retrieve value from item and saved to variable v
  ev.dataTransfer.setData("v", ev.target.innerText);



}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("v");
  ev.target.textContent = data;

}

function fillUnit(){
  fillUnitLeft();
  fillUnitRight();
}

function fillAllUnitRight(u){
    document.getElementById('UnitRight1').innerHTML = u;

}

function fillUnitLeft(){
  var v = document.getElementById("unitLeft").value;

  if(v == "."){
    document.getElementById('divHeaderLeft').style.backgroundColor  =  "#6ecfe5";
    document.getElementById('UnitLeft').style.backgroundColor  = "#6ecfe5";

    /*Filter Left Unit */
    document.getElementById('UnitRight0').innerHTML = '<select id="unitRight" onchange="fillUnitRight()"><option class="optionBig" value="ℓ">ℓ</option><option class="optionBig" value="kg">kg</option><option class="optionBig" value="km">km</option></select>';

  }else{
        document.getElementById('divHeaderLeft').style.backgroundColor  =  "#8fe56e";
    document.getElementById('UnitLeft').style.backgroundColor  = "#8fe56e";

    /* Display All Unit*/
      document.getElementById('UnitRight0').innerHTML = '<select id="unitRight" onchange="fillUnitRight()"><option class="optionBig" value="ℓ">ℓ</option><option class="optionSmall" value="mℓ" selected>mℓ</option><option class="optionBig" value="kg">kg</option><option class="optionSmall" value="g">g</option><option class="optionBig" value="km">km</option><option class="optionSmall" value="m">m</option></select>'
  }

}

function fillUnitRight(){
  var unit = document.getElementById("unitRight").value;


  if(unit == "ℓ" ){
    fillAllUnitLeft("ℓ");
    fillAllUnitRight("mℓ");
  }

  if(unit == "mℓ"){
    fillAllUnitRight("mℓ");
  }

  if(unit == "kg"){
    fillAllUnitLeft("kg");
    fillAllUnitRight("g");
  }

  if(unit == "g"){
    fillAllUnitRight("g");
  }

  if(unit == "km"){
    fillAllUnitLeft("km");
    fillAllUnitRight("m");   
  }

  if( unit == "m"){
    fillAllUnitRight("m");
  }

  if(unit == "ℓ" || unit =="kg" || unit == "km"){
    document.getElementById('unitRight').style.backgroundColor = "#6ecfe5";
    document.getElementById('UnitRight0').style.backgroundColor  = "#6ecfe5"; 

    /** Move Value to Left **/
    document.getElementById('divHeaderValue0').innerHTML  = document.getElementById('divHeaderValue1').innerHTML
    document.getElementById('divHeaderValue1').innerHTML  = document.getElementById('divHeaderValue2').innerHTML
    document.getElementById('divHeaderValue2').innerHTML  = document.getElementById('divHeaderLeft').innerHTML
 
    /* Add Selection Menu */
    document.getElementById('divHeaderLeft').innerHTML = '<select id="unitLeft" onchange="fillUnitLeft()"><option value=".">.</option><option value="<br/>" selected></option></select>';

  }else{
    document.getElementById('unitRight').style.backgroundColor = "#8fe56e";
    document.getElementById('UnitRight0').style.backgroundColor  = "#8fe56e"; 
    document.getElementById('divHeaderLeft').style.backgroundColor  = "#d69eff";
    

    /* Remove Selection Menu and Move Value to Right*/
    document.getElementById('divHeaderLeft').innerHTML = document.getElementById('divHeaderValue2').innerHTML
    document.getElementById('divHeaderValue2').innerHTML = document.getElementById('divHeaderValue1').innerHTML
    document.getElementById('divHeaderValue1').innerHTML = document.getElementById('divHeaderValue0').innerHTML
    document.getElementById('divHeaderValue0').innerHTML  = "<br/>";
  }
}


function refresh(){

}
