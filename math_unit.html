.divUnitRight { background: #8fe56e; }
.divHeaderLeft select { background-color: #6ecfe5; }
.divHeaderRight select { background-color: #8fe56e; }


.divHeaderLeft {
  background: #6ecfe5; display: inline-block; cursor: move; line-height: 60px;
}

.divHeaderRight {
  background: #8fe56e; display: inline-block; cursor: move; line-height: 60px;
}


.divContentAnswer, .divContentAnswerLeft, .divContentAnswerRight {

  border: 2px solid #4f1372;

.divContentAnswerLeft {

.divContentAnswerRight {
  border: 2px solid #8fe56e;
}

.divContentBlank {

.tableOption {
  border: 3px solid #fff; padding: 10px; border-radius: 10px; background: #2d2c2c;  border-style: inset;
}

.divOption, .divOptionLeft, .divOptionRight, .divOptionRefresh, .divOptionEmpty{
  width: 40px; height: 40px; border-radius: 50%; line-height:0px;  
}

.divOption{
  background: #eaedf2; display: inline-block; cursor: move; border: 3px solid #aaaaaa; 
}

.divOptionLeft {
  background: #6ecfe5; display: inline-block; cursor: move; border: 3px solid #47adc6; 
}

.divOptionRight {
  background: #8fe56e; display: inline-block; cursor: move; border: 3px solid #23d132; 
}

.divOptionRefresh {
  background: #f44280; display: inline-block; cursor: move; border: 3px solid #fff; 
}


p {
  text-align: center;
  width: 40px;
  position:fixed;
}

hr{
  border: 3px solid #c4425e;
  width: 590px;
}

select {
  border: transparent;
  font-family: Tahoma, Geneva, sans-serif;
  font-weight: bold;
  font-size: 16px;
}

</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  //To retrieve value from item and saved to variable v
  ev.dataTransfer.setData("v", ev.target.innerText);

}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("v");
  ev.target.textContent = data;
}

function fillUnit(){
  fillUnitLeft();
  fillUnitRight();
}

function fillUnitLeft(){
  var unit = document.getElementById("unitLeft").value;
  document.getElementById('UnitLeft1').innerHTML = unit; 
  document.getElementById('UnitLeft2').innerHTML = unit; 
  document.getElementById('UnitLeft3').innerHTML = unit; 
  document.getElementById('UnitLeft4').innerHTML = unit;
}

function fillUnitRight(){
  var unit = document.getElementById("unitRight").value;
  document.getElementById('UnitRight1').innerHTML = unit; 
  document.getElementById('UnitRight2').innerHTML = unit; 
  document.getElementById('UnitRight3').innerHTML = unit; 
  document.getElementById('UnitRight4').innerHTML = unit;
}


function refresh(){
  document.location.reload();
}
</script>
